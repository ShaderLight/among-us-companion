<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>au companion</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>

<div class="wrapper">
  <div id="welcome-page" class="page fadeable">
    <h1 id="welcome-header">Among Us companion</h1>

    <p id="welcome-desc">
      This little app enables you to note your suspicions 
      as a crewmate, without needing any paper
    </p>

    <button id="begin-button" type="button" onclick="init()" >Configure players</button>
  </div>

  <div id="selection-page" class="page fadeable faded">
    <div id="color-selection">
      <div class="column">
        <img src="img/red_yes.png" id="red" class="color-checkbox" onclick="toggleColor('red')">
        <img src="img/blue_yes.png" id="blue" class="color-checkbox" onclick="toggleColor('blue')">
        <img src="img/green_yes.png" id="green" class="color-checkbox" onclick="toggleColor('green')">
      </div>
      <div class="column">
        <img src="img/pink_yes.png" id="pink" class="color-checkbox" onclick="toggleColor('pink')">
        <img src="img/orange_yes.png" id="orange" class="color-checkbox" onclick="toggleColor('orange')">
        <img src="img/yellow_yes.png" id="yellow" class="color-checkbox" onclick="toggleColor('yellow')">
      </div>
      <div class="column">
        <img src="img/grey_yes.png" id="grey" class="color-checkbox" onclick="toggleColor('grey')">
        <img src="img/white_yes.png" id="white" class="color-checkbox" onclick="toggleColor('white')">
        <img src="img/purple_yes.png" id="purple" class="color-checkbox" onclick="toggleColor('purple')">
      </div>
      <div class="column">
        <img src="img/brown_yes.png" id="brown" class="color-checkbox" onclick="toggleColor('brown')">
        <img src="img/cyan_yes.png" id="cyan" class="color-checkbox" onclick="toggleColor('cyan')">
        <img src="img/lime_yes.png" id="lime" class="color-checkbox" onclick="toggleColor('lime')">
      </div>
    </div>

    <p id="player-counter">12</p>

    <button id="start-button" type="button" onclick="startGame()">Ready</button>
  </div>

  <div id="game-page" class="page fadeable faded">
    <div id="player-container"></div>

    <button id="exit-button" type="button" onclick="endGame()">End game</button>
  </div>

  <div id="post-game" class="page fadeable faded">
    <h1>Game has finished</h1>
    <p>Remember to play the game for fun, not to win</p>

    <button id="again-button" type="button" onclick="initAgain()">Play again</button>
  </div>

  <div id="footer" style="font-size: small;">
    <p style="padding-top: 0.2%; margin-bottom: 0px;">
      Tool created by <a href="https://github.com/ShaderLight">ShaderLight</a>
      |
      <a href="https://github.com/ShaderLight/among-us-companion">GitHub</a>
    </p>
    <p style="margin-top: 0px;">
      <a href="https://store.steampowered.com/app/945360/Among_Us/">Among Us</a> game 
      and all of it's characters belong to
      <a href="http://innersloth.com/">InnerSloth</a>
    </p>
  </div>
</div>

<script src="http://code.jquery.com/jquery-1.9.1.js" type="text/javascript"></script>
<script src="http://demos.flesler.com/jquery/scrollTo/js/jquery.scrollTo-min.js" type="text/javascript"></script>
<script src="scripts/initialize.js" type="text/javascript"></script>
<script src="scripts/color_management.js" type="text/javascript"></script>
<script src="scripts/resizer.js" type="text/javascript"></script>
<script src="scripts/game.js" type="text/javascript"></script>

</body>
</html>
